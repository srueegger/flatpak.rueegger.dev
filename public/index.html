<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatpak Repository — rueegger.dev</title>
    <style>
        :root {
            --bg: #fafafa;
            --surface: #ffffff;
            --text: #1a1a2e;
            --muted: #6b7280;
            --accent: #3584e4;
            --border: #e5e7eb;
            --code-bg: #f3f4f6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #111827;
                --surface: #1f2937;
                --text: #f3f4f6;
                --muted: #9ca3af;
                --accent: #60a5fa;
                --border: #374151;
                --code-bg: #283040;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            max-width: 720px;
            margin: 0 auto;
            padding: 4rem 1.5rem 2rem;
            flex: 1;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--muted);
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            margin-top: 2.5rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .app {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-icon {
            width: 64px;
            height: 64px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-icon svg {
            width: 64px;
            height: 64px;
        }

        .app-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .app-info p {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .app-id {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--muted);
            margin-top: 0.25rem;
        }

        .steps {
            counter-reset: step;
            list-style: none;
        }

        .steps li {
            counter-increment: step;
            margin-bottom: 1.25rem;
            padding-left: 2.25rem;
            position: relative;
        }

        .steps li::before {
            content: counter(step);
            position: absolute;
            left: 0;
            top: 0.05rem;
            width: 1.5rem;
            height: 1.5rem;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .steps li p {
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .code-block {
            background: var(--code-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        .code-block pre {
            padding: 0.75rem 1rem;
            overflow-x: auto;
            font-size: 0.85rem;
            line-height: 1.5;
            margin: 0;
        }

        .code-block code {
            font-family: "JetBrains Mono", "Fira Code", "SF Mono", Consolas, monospace;
        }

        .code-block .copy-bar {
            display: flex;
            justify-content: flex-end;
            padding: 0.25rem 0.5rem;
            border-top: 1px solid var(--border);
        }

        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.75rem;
            color: var(--muted);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .copy-btn:hover {
            color: var(--text);
            background: var(--border);
        }

        footer {
            text-align: center;
            padding: 2rem 1.5rem;
            color: var(--muted);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>Flatpak Repository</h1>
        <p class="subtitle" data-i18n="subtitle"></p>

        <h2 data-i18n="addRepo"></h2>
        <ol class="steps">
            <li>
                <p data-i18n="step1"></p>
                <div class="code-block">
                    <pre><code>flatpak remote-add --if-not-exists rueegger-dev https://flatpak.rueegger.dev/rueegger-dev.flatpakrepo</code></pre>
                    <div class="copy-bar"><button class="copy-btn" onclick="copy(this)" data-i18n="copy"></button></div>
                </div>
            </li>
            <li>
                <p data-i18n="step2"></p>
                <div class="code-block">
                    <pre><code>flatpak install rueegger-dev me.rueegger.bootmate</code></pre>
                    <div class="copy-bar"><button class="copy-btn" onclick="copy(this)" data-i18n="copy"></button></div>
                </div>
            </li>
        </ol>

        <h2 data-i18n="appsTitle"></h2>
        <div class="card">
            <div class="app">
                <div class="app-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="64" height="64">
                      <defs>
                        <linearGradient id="rocketBody" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#3584e4"/><stop offset="100%" style="stop-color:#1c71d8"/></linearGradient>
                        <linearGradient id="rocketTop" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#62a0ea"/><stop offset="100%" style="stop-color:#3584e4"/></linearGradient>
                        <linearGradient id="flame" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#ff7800"/><stop offset="50%" style="stop-color:#e01b24"/><stop offset="100%" style="stop-color:#c01c28"/></linearGradient>
                        <linearGradient id="platform" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#77767b"/><stop offset="100%" style="stop-color:#5e5c64"/></linearGradient>
                      </defs>
                      <rect x="16" y="100" width="96" height="12" rx="2" fill="#3d3846"/>
                      <rect x="16" y="96" width="96" height="8" rx="2" fill="url(#platform)"/>
                      <rect x="20" y="96" width="6" height="16" rx="1" fill="#5e5c64"/>
                      <rect x="102" y="96" width="6" height="16" rx="1" fill="#5e5c64"/>
                      <ellipse cx="64" cy="88" rx="10" ry="14" fill="url(#flame)" opacity="0.9"/>
                      <rect x="48" y="32" width="32" height="56" rx="3" fill="url(#rocketBody)"/>
                      <path d="M 48,32 L 44,36 L 44,92 L 48,88 Z" fill="#1c71d8" opacity="0.7"/>
                      <path d="M 48,32 L 64,12 L 80,32 Z" fill="url(#rocketTop)"/>
                      <path d="M 48,32 L 44,36 L 64,16 Z" fill="#3584e4" opacity="0.7"/>
                      <circle cx="64" cy="48" r="8" fill="#1a5fb4" opacity="0.5"/>
                      <circle cx="64" cy="48" r="6" fill="#99c1f1" opacity="0.8"/>
                      <circle cx="62" cy="46" r="2" fill="#deddda" opacity="0.9"/>
                      <path d="M 48,68 L 48,88 L 36,88 L 40,76 Z" fill="url(#rocketTop)"/>
                      <path d="M 48,68 L 44,72 L 40,76 L 36,88 L 48,88 Z" fill="#1c71d8" opacity="0.7"/>
                      <path d="M 80,68 L 80,88 L 92,88 L 88,76 Z" fill="url(#rocketTop)"/>
                      <rect x="48" y="60" width="32" height="3" rx="1" fill="#deddda" opacity="0.3"/>
                      <rect x="48" y="76" width="32" height="3" rx="1" fill="#deddda" opacity="0.3"/>
                      <circle cx="76" cy="22" r="9" fill="#f6f5f4" opacity="0.95"/>
                      <path d="M 70,24 L 74,28 L 82,18" stroke="#9141ac" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                </div>
                <div class="app-info">
                    <h3>Boot Mate</h3>
                    <p data-i18n="bootmateDesc"></p>
                    <div class="app-id">me.rueegger.bootmate</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Samuel Rüegger</p>
        <div class="links">
            <a href="https://rueegger.me">Blog</a>
            <a href="https://github.com/srueegger">GitHub</a>
            <a href="https://github.com/srueegger/flatpak.rueegger.dev" data-i18n="source"></a>
        </div>
    </footer>

    <script>
        const i18n = {
            de: {
                subtitle: 'Eigenes Flatpak-Repository von Samuel Rüegger',
                addRepo: 'Repository hinzufügen',
                step1: 'Repository hinzufügen:',
                step2: 'App installieren:',
                appsTitle: 'Apps im Repository',
                bootmateDesc: 'Autostart-Einträge verwalten für GNOME',
                copy: 'Kopieren',
                copied: 'Kopiert!',
                source: 'Quellcode'
            },
            en: {
                subtitle: 'Personal Flatpak repository by Samuel Rüegger',
                addRepo: 'Add repository',
                step1: 'Add the repository:',
                step2: 'Install an app:',
                appsTitle: 'Available apps',
                bootmateDesc: 'Manage autostart entries for GNOME',
                copy: 'Copy',
                copied: 'Copied!',
                source: 'Source code'
            }
        };

        function getLang() {
            const langs = navigator.languages || [navigator.language];
            for (const lang of langs) {
                if (lang.startsWith('de')) return 'de';
                if (lang.startsWith('en')) return 'en';
            }
            return 'en';
        }

        const lang = getLang();
        const t = i18n[lang];
        document.documentElement.lang = lang;

        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (t[key]) el.textContent = t[key];
        });

        function copy(btn) {
            const code = btn.closest('.code-block').querySelector('code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                btn.textContent = t.copied;
                setTimeout(() => btn.textContent = t.copy, 2000);
            });
        }
    </script>
</body>
</html>
